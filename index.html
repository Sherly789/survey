<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>SURVEY</h1>
      <h2>Please fill this out.</h2>
      <h3>Thank you.</h3>
      <div id="survey">
        <form>
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" class="form-control" type="text"></input>
          </div>
          <h4>What is your favorite drink? You only have 4 options.</h4>
          <div class="form-group">
            <select class="form-control" id="beverage">
              <option value="1">Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Water</option>
              <option>Other</option>
            </select>
          </div>
          <h4>What kind of music do you like? Only 3 options this time.</h4>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="The Roots">
              The Roots
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Traditional">
              Traditional
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Prince">
              Prince
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Other">
              Other
            </label>
          </div>
          <div class="form-group">
            <label for="born">Date of Birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">SUBMIT</button>
        </form>
      </div>
      <div id="output">

      </div>
    </div>
  </body>
</html>
